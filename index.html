    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Raleway:wght@300;400;500;600;700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3 {
        font-family: 'Playfair Display', serif;
      }
      .font-raleway {
        font-family: 'Raleway', sans-serif;
      }
      .peach-gradient {
        background: linear-gradient(135deg, #FFB6C1 0%, #FF9999 100%);
      }
      .peach-text {
        color: #FF6B6B;
      }
      .peach-bg {
        background-color: #FF9999;
      }
      .galaxy-bg {
        background: radial-gradient(circle at center, #1a1a2e 0%, #0f0c29 50%, #000000 100%);
        position: relative;
        overflow: hidden;
      }
      .spiral-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid rgba(255, 215, 0, 0.15);
        border-radius: 50%;
        pointer-events: none;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF9999;
        border-radius: 5px;
      }
      /* Transitions */
      .page-transition-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .page-transition-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 500ms, transform 500ms;
      }
    </style>
